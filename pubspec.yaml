name: audio_extractor
description: A YouTube audio downloader for multiple platforms (Windows, Android, Web).
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  file_picker: ^10.3.3
  http: ^1.1.0
  path_provider: ^2.0.15
  universal_html: ^2.0.8
  permission_handler: ^11.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
